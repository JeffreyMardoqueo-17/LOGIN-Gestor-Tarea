<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link href="./output.css" rel="stylesheet">
     <link rel="icon" type="image/x-icon" href="./empresario.svg">
    <title>Login</title>
</head>

<body>
    <div class="login_container">
        <div class="lado_izquierdo">
            <img src="./empresario.svg" class="logo">
            <h1 class="text-3xl font-bold underline texto">
                LOGIN
            </h1>
            <p class="parrafo">Ingrese su correo y contraseña</p>
            <input type="email" name="email" id="email" class="search-bar" placeholder="Correo electrónico"  required />
            <input type="password" name="password" id="password" class="search-bar" placeholder="Contraseña" required>
            <button class="btn">INGRESAR</button>
            <a href="http://" class="crear">Crear Cuenta</a>
            <a href="http://" class="crear"><img src="./GOOGLE.svg" alt="" height="30px">    Ingresar con GOOGLE</a>
        </div>
        <div class="lado_derecho">
            <div class="borroso">
                <h3 class="texto">Gestor de
                    Tareas
                </h3>
            </div>
            <div class="imagen">
            </div>
        </div>
    </div>
</body>

</html>
